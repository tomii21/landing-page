<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="design/estilos.css/estilos.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>

      <!--blanco-->

      <div class="container-fluid row col-xl-12 justify-content-center" id="rojo">
        <!-- naranja -->

        <!-- adentro izquierda-->
        <div class="col-xl-3 ">
          <h1 class="col-xl-12">Learn to code by watching others</h1>
          <p class="col-xl-12">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>

        <!-- adentro derecha-->

        <div class="col-xl-5 p-5">
          <button id="btn" class="col-xl-12">Try it free 7 days then $20/mo. thereafter</button>
          <div class="col-xl-12 p-3" id="bgform">
            <form action="" class="col-xl-12">
              <input
                class="form-control form-control-xl"
                type="text"
                placeholder="First Name"
                required
              />
              <input class="form-control" type="text" placeholder="Last Name" />
              <input
                class="form-control form-control-xl"
                type="text"
                placeholder="Email Address"
                required
              />
              <input
                class="form-control form-control-xl"
                type="text"
                placeholder="Password"
                required
              />
              <input type="submit" class="col-xl-12" value="CLAIM YOUR FREE TRIAL" name="" id="btnsubmit" />
            </form>


         
          </div>
        </div>


      </div>

  </body>
</html>
